<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
    <div class="container">
        <div class="home">
            <h1>HOME</h1>
            <p id="hs">0</p>
            <div class="homescore">
                <button id="one" class="plusOne" onclick="addOneHome()">+1 Point</button>
                <button id="two" class="plusTwo" onclick="addTwoHome()">+2 Points</button>
                <button id="three" class="plusThree" onclick="addThreeHome()">+3 Points</button>
            </div>
        </div>
        <div class="period">
            <h2>PERIOD</h2>
            <p id="p">1</p>
            <button id="period" onclick="period()">Next Period</button>
        </div>
        <div class="guest">
            <h1>GUEST</h1>
            <p id="gs">0</p>
            <div class="homescore">
                <button id="one" class="plusOne" onclick="addOneGuest()">+1 Point</button>
                <button id="two" class="plusTwo" onclick="addTwoGuest()">+2 Points</button>
                <button id="three" class="plusThree" onclick="addThreeGuest()">+3 Points</button>
            </div>
        </div>
    </div>
    <button class="reset" onclick="reset()">RESET</button>
    </div>
</body>
<script src="index.js"></script>
</html>
